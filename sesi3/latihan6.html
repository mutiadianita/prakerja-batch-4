<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <ol style="list-style-type: lower-alpha;">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
    <ol style="list-style-type: upper-alpha;">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
    <ol style="list-style-type:lower-greek;">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
    <ol style="list-style-type:lower-roman;">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
    <ul style="list-style-type:circle">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>
    <ul style="list-style-type:square">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>
    <ul style="list-style-type:armenian">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>

</body>
</html>
