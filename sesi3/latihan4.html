<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        .link {
            text-decoration: none;
        }
        .link:hover {
            color: red;
        }
        .link:visited {
            color: orange;
        }
        .link:active {
            color: green;
        }
        .link:link {
            color: blue;
        }
    </style>
</head>
<body>
    <a class="link" href="https://www.googles.com">Link Ke Google</a>
</body>
</html>
